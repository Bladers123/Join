<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/template.css" />
    <link rel="stylesheet" href="../../css/fonts.css">
    <link rel="stylesheet" href="../css/add-task.css">
    <script src="../js/script.js"></script>
    <script src="../js/addTask.js"></script>
    <link rel="icon" type="image/x-icon" href="../../img/logo.svg">
    <title>Add Task</title>
</head>

<body onload="includeHTML(); initTask()">
    <div class="grid">
        <div w3-include-html="../template/sidebar.html"></div>
        <div class="rightContainer">
            <div w3-include-html="../template/navbar.html"></div>
            <div class="content">
                <div class="all">
                    <h1>Add Task</h1>
                    <div class="task">
                        <div class="taskLeftSide">
                            <div class="margin-bot">
                                <p>Title<span class="colored-star">*</span></p>
                                <input placeholder="Enter a title" class="inputs" type="text">
                            </div>
                            <div class="margin-bot">
                                <p>Description</p>
                                <textarea placeholder="Enter a Description" class="textarea"></textarea>
                            </div>
                            <div class="margin-bot">
                                <p>Assigned to</p>
                                <div class="combobox" onclick="openOrCloseCheckBoxAreaForAssigned()">
                                    <p>Select contacts to assigned</p>
                                    <img id="nav-image-assigned" src="../img/navigation.png"
                                        alt="navLogo">
                                </div>
                                <div class="position-context">
                                    <div id="checkBoxItemsAssigned" class="items"></div>
                                </div>
                            </div>
                        </div>
                        <div class="divider"></div>
                        <div class="taskRightSide">
                            <div class="margin-bot">
                                <p>Due date<span class="colored-star">*</span></p>
                                <input placeholder="dd/mm/yyyy" class="inputs" type="text">
                            </div>
                            <div class="margin-bot">
                                <p>Prio</p>
                                <div class="prioButtons">
                                    <button class="prio-urgent">Urgent</button>
                                    <button class="prio-medium">Medium</button>
                                    <button class="prio-low">Low</button>
                                </div>
                            </div>
                            <div class="margin-bot">
                                <p>Category<span class="colored-star">*</span></p>
                                <div class="combobox" onclick="openOrCloseCheckBoxAreaForCategory()">
                                    <p id="category-text">Select task category</p>
                                    <img id="nav-image-category" src="../img/navigation.png"
                                        alt="navLogo">
                                </div>
                                <div class="position-context">
                                    <div id="itemsCategory" class="items"></div>
                                </div>
                            </div>
                            <div class="margin-bot">
                                <p>Subtasks</p>
                                <input placeholder="Add new subtask" class="inputs" type="text">
                            </div>
                        </div>
                    </div>
                    <footer>
                        <p><span class="colored-star">*</span>This field is required</p>
                        <div class="clear-and-create-button-container">
                            <button class="clear-button">Clear
                                <img class="clear-image" src="../img/close.svg">
                            </button>
                            <button class="create-button" onclick="createTask()">Create Task
                                <img class="create-image" src="../img/check.png">
                            </button>
                        </div>
                    </footer>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
