<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/template.css" />
    <link rel="stylesheet" href="../../css/fonts.css" />
    <script src="../js/script.js"></script>
    <script src="../js/summary.js"></script>
    <link rel="stylesheet" href="../css/summary.css" />
    <link rel="icon" type="image/x-icon" href="../img/logo.svg" />
    <title>Summary</title>
</head>

<body onload="init(); welcomeGreeting();">
    <div class="grid">
        <div w3-include-html="../template/sidebar.html"></div>
        <div class="rightContainer">
            <div w3-include-html="../template/navbar.html"></div>
            <div id="renderContent">
                <div class="bg-animate"></div>
                <div class="mainwrapper">
                    <div class="headline">
                        <h2>Join 360</h2>
                        <div class="breakline"></div>
                        <span class="keymetrics">Key Metrics at a Glance</span>
                        <div class="bottom-breakline d-none"></div>
                    </div>
                </div>
                <div class="row">
                <div class="main-container">
                    <div class="section1">
                        <div class="box-of-section1">
                            <div class="cycle pencil"></div>
                            <div class="flex-column">
                                <h3>2</h3>
                                <span>To-do</span>
                            </div>
                        </div>

                        <div class="box-of-section1">
                            <div class="cycle check"></div>
                            <div class="flex-column">
                                <h3>5</h3>
                                <span>Done</span>
                            </div>
                        </div>
                    </div>

                    <div class="section2">
                        <div class="urgent">
                            <div class="small-cycle">
                                <img class="d-block" src="../img/arrowup.svg" />
                            </div>
                            <div class="flex-column">
                                <h3 class="font-urgent-number">1</h3>
                                <span class="font-urgent">Urgent</span>
                            </div>
                        </div>

                        <div class="breakline-grey"></div>

                        <div class="date-section blue">
                            <h6>February 8, 2024</h6>
                            <p class="deadline">Upcoming Deadline</p>
                        </div>
                    </div>
                    <div class="section3">
                        <div class="box-of-section3">
                            <h3>5</h3>
                            <span>Tasks in<br />Board</span>
                        </div>

                        <div class="box-of-section3">
                            <h3>5</h3>
                            <span>Tasks in<br />Progress</span>
                        </div>

                        <div class="box-of-section3">
                            <h3>5</h3>
                            <span>Awaiting<br />Feedback</span>
                        </div>
                    </div>
                </div>
                <div class="greeting greet-animate">
                    <h5 id="greet-time" class="blue">Good morning,</h5>
                    <h3 class="light-blue">Tristan & Julian</h3>
                </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
